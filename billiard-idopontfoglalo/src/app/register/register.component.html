<div class="register-container">
    <mat-card class="register-card">
      <mat-card-header>
        <mat-card-title>Regisztráció</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <!-- Név mező -->
          <mat-form-field appearance="outline">
            <mat-label>Teljes név</mat-label>
            <input matInput formControlName="name" required>
            <mat-icon matSuffix>person</mat-icon>
            <mat-error *ngIf="registerForm.get('name')?.hasError('required')">
              Kötelező mező
            </mat-error>
            <mat-error *ngIf="registerForm.get('name')?.hasError('minlength')">
              Legalább 3 karakter hosszú legyen
            </mat-error>
          </mat-form-field>
  
          <!-- Email mező -->
          <mat-form-field appearance="outline">
            <mat-label>Email cím</mat-label>
            <input matInput formControlName="email" type="email" required>
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
              Kötelező mező
            </mat-error>
            <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
              Érvényes email címet adjon meg
            </mat-error>
          </mat-form-field>
  
          <!-- Jelszó mező -->
          <mat-form-field appearance="outline">
            <mat-label>Jelszó</mat-label>
            <input matInput formControlName="password" type="password" required>
            <mat-icon matSuffix>lock</mat-icon>
            <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
              Kötelező mező
            </mat-error>
            <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
              Legalább 6 karakter hosszú legyen
            </mat-error>
          </mat-form-field>
  
          <!-- Jelszó megerősítés -->
          <mat-form-field appearance="outline">
            <mat-label>Jelszó megerősítése</mat-label>
            <input matInput formControlName="confirmPassword" type="password" required>
            <mat-icon matSuffix>lock</mat-icon>
            <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">
              Kötelező mező
            </mat-error>
            <mat-error *ngIf="registerForm.hasError('notSame')">
              A jelszavak nem egyeznek
            </mat-error>
          </mat-form-field>
  
          <!-- Hibaüzenet -->
          <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>
  
          <!-- Regisztráció gomb -->
          <button 
            mat-raised-button 
            color="primary" 
            type="submit"
            [disabled]="registerForm.invalid || isLoading"
            class="register-button">
            <span *ngIf="!isLoading">Regisztráció</span>
            
          </button>
