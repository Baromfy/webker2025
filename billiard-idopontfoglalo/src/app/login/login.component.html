<div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title class="login-title">Bejelentkezés</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
          <!-- Email mező -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email cím</mat-label>
            <input matInput formControlName="email" type="email" placeholder="pelda@email.com">
            <mat-icon matSuffix>mail</mat-icon>
            
            <mat-error *ngIf="form.get('email')?.hasError('required')">
              Email cím kötelező
            </mat-error>
            <mat-error *ngIf="form.get('email')?.hasError('pattern')">
              Érvényes email címet adjon meg
            </mat-error>
          </mat-form-field>
  
          <!-- Jelszó mező -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Jelszó</mat-label>
            <input matInput formControlName="password" type="password">
            <mat-icon matSuffix>lock</mat-icon>
            
            <mat-error *ngIf="form.get('password')?.hasError('required')">
              Jelszó megadása kötelező
            </mat-error>
          </mat-form-field>
  
          <!-- Hibaüzenet -->
          <div *ngIf="error" class="error-message">
            Hibás email cím vagy jelszó
          </div>
  
          <!-- Bejelentkezés gomb -->
          <button 
            mat-raised-button 
            color="primary" 
            type="submit"
            [disabled]="form.invalid"
            class="login-button">
            Bejelentkezés
          </button>
        </form>
      </mat-card-content>
  
      <mat-card-actions class="login-actions">
        <a mat-button routerLink="/register" color="primary">
          Még nincs fiókja? Regisztráljon
        </a>
        <a mat-button routerLink="/elfelejtett-jelszo" color="accent">
          Elfelejtette a jelszavát?
        </a>
      </mat-card-actions>
    </mat-card>
  </div>
